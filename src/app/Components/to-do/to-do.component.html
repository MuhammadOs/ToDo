<div>
  <h1 class="text-center text-primary">{{ Title }}</h1>
  <img width="100" height="100" class="img-fluid mx-auto d-block mb-3" [src]="ImageSrc" alt="">

  <div class="container">
    <div class="row mb-3">
      <div class="col-sm-10">
        <input class="form-control" [(ngModel)]="newTask" placeholder="New task" id="">
      </div>
      <div class="col-sm-2">
        <button class="btn btn-primary w-100" (click)="AddTask()">Add Task</button>
      </div>
    </div>

    <div class="row">
      <div class="col-sm-12">
        @if(isAvailable){
          <table class="table table-bordered table-striped">
            <thead class="thead-dark">
              <tr>
                <th>Item</th>
                <th>Edit</th>
                <th>Remove</th>
              </tr>
            </thead>
            <tbody>
              @for(i of tasks; track $index)
              {
                <tr>
                  <td>{{ i }}</td>
                  <td><button class="btn btn-warning" (click)="EditTask($index, newTask)">Edit</button></td>
                  <td><button class="btn btn-danger" (click)="RemoveTask($index)">Remove</button></td>
                </tr>
              }
            </tbody>
          </table>
        }
      </div>
    </div>
  </div>
</div>
